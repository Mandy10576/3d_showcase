<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 3D Model Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 50px;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding:40px;
    }
    .model-card {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      flex: 1 1 300px;
      max-width: 400px;
    }
    model-viewer {
      width: 100%;
      height: 300px;
      background: #000;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>My 3D Model Showcase</header>

<section class="gallery" id="gallery"></section>

<footer>© 2025 My 3D Assets | Built with ❤️</footer>

<script>
  // List of models (just add filenames here)
  const models = [
    "BELL.glb",
    "shivling.glb",
    "washingmachine.glb",
    "BOX.glb",
    "fireextinguisher.glb",
    "pipes.glb",
    "TABIZ.glb",
    "mop.glb",
    "mirror.glb",
    "table.glb",
    "walllamp.glb",
    "chair.glb",
    "khatiya.glb"

  ];

  const gallery = document.getElementById("gallery");

  models.forEach(file => {
    const card = document.createElement("div");
    card.classList.add("model-card");

    card.innerHTML = `
      <model-viewer
        src="models/${file}"
        alt="${file}"
        ar
        camera-controls
        environment-image="neutral"
        exposure=".85"
        shadow-intensity="1"
        auto-rotate>
      </model-viewer>
    `;

    gallery.appendChild(card);
  });
</script>

</body>
</html>

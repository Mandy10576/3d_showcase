<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 3D Model Showcase</title>
  
  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>My 3D Model Showcase</header>

  <section class="gallery">
    <!-- Model 1 -->
    <model-viewer src="models/BELL.glb" alt="Model 1" auto-rotate camera-controls shadow-intensity="1"></model-viewer>

    <!-- Model 2 -->
    <model-viewer src="models/shivling.glb" alt="Model 2" auto-rotate camera-controls shadow-intensity="1"></model-viewer>

    <!-- Model 3 -->
    <model-viewer src="models/model3.glb" alt="Model 3" auto-rotate camera-controls shadow-intensity="1"></model-viewer>
  </section>

  <footer>© 2025 My 3D Assets | Built with ❤️</footer>

</body>
</html>

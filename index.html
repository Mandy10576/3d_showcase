<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My 3D Model Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 5% 7%;
    }
    @media (min-width: 600px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1024px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }

    .model-card {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      position: relative;
      border: 2px solid transparent;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
    }
    .model-card:hover {
      transform: translateY(-5px) scale(1.03);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    model-viewer {
      width: 100%;
      height: 250px;
      background: #000;
    }

    .zoom-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 6px 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
      z-index: 5;
    }
    .zoom-btn:hover {
      background: rgba(255,255,255,0.8);
      color: black;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9rem;
      color: #aaa;
    }

    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .popup-content {
      width: min(900px, 90vw);
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      background: #000;
    }
    @media (min-width: 768px) {
      .popup-content {
        width: min(1100px, 85vw);
        height: 80vh;
      }
    }
    #popupViewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #closeBtn {
      position: fixed;
      top: calc(12px + env(safe-area-inset-top, 0px));
      right: calc(12px + env(safe-area-inset-right, 0px));
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      padding: 10px 14px;
      z-index: 10000;
    }
    #closeBtn:hover {
      background: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

<header>My 3D Model Showcase</header>

<section class="gallery" id="gallery"></section>

<div id="popup" aria-hidden="true">
  <button id="closeBtn" aria-label="Close (Esc)">✕</button>
  <div class="popup-backdrop" style="position:absolute; inset:0;"></div>
  <div id="popupContent" class="popup-content" role="dialog" aria-modal="true">
    <model-viewer id="popupViewer"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure=".85"
      environment-image="neutral">
    </model-viewer>
  </div>
</div>

<footer>© 2025 My 3D Assets | Built with ❤️</footer>

<script>
  const models = [
    "BELL.glb","shivling.glb","rover.glb","washingmachine.glb",
    "rocket.glb","BOX.glb","fireextinguisher.glb","pipes.glb","TABIZ.glb","mop.glb",
    "mirror.glb","table.glb","walllamp.glb","chair.glb","khatiya.glb"
  ];

  const gallery = document.getElementById("gallery");
  const popup = document.getElementById("popup");
  const popupViewer = document.getElementById("popupViewer");
  const popupContent = document.getElementById("popupContent");
  const closeBtn = document.getElementById("closeBtn");
  const backdrop = popup.querySelector(".popup-backdrop");

  models.forEach(file => {
    const card = document.createElement("div");
    card.classList.add("model-card");
    card.innerHTML = `
      <model-viewer
        src="models/${file}"
        alt="${file}"
        ar
        camera-controls
        environment-image="neutral"
        exposure=".85"
        shadow-intensity="1"
        auto-rotate>
      </model-viewer>
      <button class="zoom-btn" onclick="openPopup('${file}')">⛶</button>
    `;
    gallery.appendChild(card);
  });

  function openPopup(file) {
    popup.style.display = "flex";
    popup.setAttribute("aria-hidden", "false");
    popupViewer.setAttribute("src", `models/${file}`);
    document.documentElement.style.overflow = "hidden";
  }

  function closePopup() {
    popup.style.display = "none";
    popup.setAttribute("aria-hidden", "true");
    popupViewer.removeAttribute("src");
    document.documentElement.style.overflow = "";
  }

  closeBtn.addEventListener("click", closePopup);
  backdrop.addEventListener("click", closePopup);
  popupContent.addEventListener("click", e => e.stopPropagation());
  document.addEventListener("keydown", e => {
    if (e.key === "Escape" && popup.style.display === "flex") closePopup();
  });
</script>

</body>
</html>

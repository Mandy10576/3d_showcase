<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 3D Model Showcase</title>
  
  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #222;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .model-card {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      flex: 1 1 300px;
      max-width: 400px;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Mobile-friendly */
    @media (max-width: 768px) {
      .model-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>My 3D Model Showcase</header>

  <section class="gallery">
    <!-- Model 1 -->
    <div class="model-card">
      <model-viewer 
        src="models/BELL.glb" 
        alt="Model 1" 
        ar
        camera-controls
        environment-image="neutral"
        exposure=".5"
        shadow-intensity="1"
        camera-orbit="0deg 75deg 5m"
        min-camera-orbit="auto auto 4m"
        max-camera-orbit="auto auto 5m"
        auto-rotate>
      </model-viewer>
    </div>

    <!-- Model 2 -->
    <div class="model-card">
      <model-viewer 
        src="models/shivling.glb" 
        alt="Model 2" 
        ar
        camera-controls
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1"
        camera-orbit="0deg 75deg 5m"
        min-camera-orbit="auto auto 4m"
        max-camera-orbit="auto auto 5m"
        auto-rotate>
      </model-viewer>
    </div>

    <!-- Model 3 -->
    <div class="model-card">
      <model-viewer 
        src="models/model3.glb" 
        alt="Model 3" 
        ar
        camera-controls
        environment-image="neutral"
        exposure="1.2"
        shadow-intensity="1"
        camera-orbit="0deg 75deg 2.5m"
        min-camera-orbit="auto auto 1m"
        max-camera-orbit="auto auto 5m"
        auto-rotate>
      </model-viewer>
    </div>
  </section>

  <footer>© 2025 My 3D Assets | Built with ❤️</footer>

</body>
</html>
